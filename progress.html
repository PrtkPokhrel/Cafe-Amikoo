<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currently in Progress</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* General reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f4f4f4; /* Light gray background */
  color: #333; /* Dark text color */
}

.progress-container {
  text-align: center;
  padding: 20px;
  border-radius: 10px;
  background-color: #fff;  
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  
  max-width: 300px;
  animation: fadeIn 1.5s ease-in-out;
}

/* Spinner design */
.spinner {
  margin: 0 auto 15px;
  width: 50px;
  height: 50px;
  border: 5px solid #ddd;
  border-top-color: #007BFF; 
  border-radius: 50%;
  animation: spin 1s linear infinite; 
}

.progress-text {
  font-size: 1.5rem;
  font-weight: bold;
  color: #555;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Fade-in animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

</style>
<body>
  <div class="progress-container">
    <div class="spinner"></div>
    <h2 class="progress-text">The page is under construction</h2>
  </div>
</body>
</html>
